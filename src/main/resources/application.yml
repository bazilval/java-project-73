base-url: /api

jwt-token-alive-minutes: 60
private-key: classpath:certs/private.pem
public-key: classpath:certs/public.pem

logging:
  level:
    root: WARN
    org:
      springframework:
        # web: DEBUG
        security: DEBUG

server:
  port: ${PORT:5001}

spring:
  application:
    name: my-task-tracker
  liquibase:
    enabled: true
    change-log: classpath:db/changelog/db.changelog-master.yaml
  jpa:
    hibernate:
      ddl-auto: validate
springdoc:
  swagger-ui:
    path: /api/swagger.html
